{{ partial "head" . }}
{{ partial "site-map" . }}

<main class="taxonomy">

	<article>
		{{ .Content }}
	</article>

	<ul class="taxonomy-list">
		{{ range .Data.Pages }}

		{{ end }}
		{{ end }}
	</ul>

</main>

{{ partial "pagination" . }}
{{ partial "footer" . }}
{{ partial "footer-load" . }}
{{ partial "tail" . }}
