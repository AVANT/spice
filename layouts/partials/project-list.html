<main>
	<div id="home">
		<ul id="posts" class="items">
		{{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "project") }}
		{{ range $paginator.Pages }}
			<li itemscope class="post">
				<a href="{{ .Permalink }}" itemprop="url">
					<div class="p-wrap">
						<p class="item-list-title" itemprop="name headline">{{ .Title }}</p>
						{{ with .Params.author }}
						<span class="item-list-project">
							{{ range . }}
								<p>{{ . }}<p>
							{{ end }}
						</span>
						{{ end }}
					</div>
				</a>
			</li>
		{{ end }}
		</ul>
	</div>
</main>
