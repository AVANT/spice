<!DOCTYPE html lang="en">

<head>

	<title>{{ if ne .Title "avant.org" }}{{ .Title }} &middot; {{ end }}{{ .Site.Title }}</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-language" content="{{ with .Site.LanguageCode }}{{ . }}{{ end }}" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
	<meta name="description" `content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
	{{ .Hugo.Generator }}

	<!-- pace -->
	<script src="{{ .Site.BaseURL }}js/vendor/pace.min.js"></script>

	<!-- icon fonts -->
	<script src="https://use.fontawesome.com/07df8a58bb.js"></script>
	<link rel="stylesheet" type="text/css" href="/styles/vendor/elusive-icons.min.css" />

	<!-- stylesheets -->
	<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}styles/world.css" />

	<!-- syntax -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/tomorrow.min.css" >

	<!-- carousel -->
	<link rel="stylesheet" type="text/css" href="https://npmcdn.com/flickity@1.1.2/dist/flickity.min.css">

	<!-- search -->
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css" />

	<!-- favicons -->
	<link rel="apple-touch-icon" sizes="57x57" href="{{ .Site.BaseURL }}favicons/apple-icon-57x57.png" />
	<link rel="apple-touch-icon" sizes="60x60" href="{{ .Site.BaseURL }}favicons/apple-icon-60x60.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="{{ .Site.BaseURL }}favicons/apple-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="{{ .Site.BaseURL }}favicons/apple-icon-76x76.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="{{ .Site.BaseURL }}favicons/apple-icon-114x114.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="{{ .Site.BaseURL }}favicons/apple-icon-120x120.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="{{ .Site.BaseURL }}favicons/apple-icon-144x144.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="{{ .Site.BaseURL }}favicons/apple-icon-152x152.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}favicons/apple-icon-180x180.png" />
	<link rel="icon" type="image/png" sizes="192x192"  href="{{ .Site.BaseURL }}favicons/android-icon-192x192.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}favicons/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="96x96" href="{{ .Site.BaseURL }}favicons/favicon-96x96.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}favicons/favicon-16x16.png" />
	<link rel="manifest" href="{{ .Site.BaseURL }}manifest.json" />
	<meta name="msapplication-TileColor" content="#ffffff" />
	<meta name="msapplication-TileImage" content="{{ .Site.BaseURL }}favicons/ms-icon-144x144.png" />
	<meta name="theme-color" content="#ffffff" />

	{{ partial "seo/seo.html" . }}

	<script>
		var Blazy = function() { return null }
		var Bphrase = function() { return null }
	</script>

</head>
